<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="./משימה 2 - עיצוב דף ראשי.png" />
    <title>חנות היין שלי</title>
  </head>
  <body>
    <section>
      <header>
        <h1>Create account</h1>
      </header>
      <div class="details">
        <input type="email" placeholder="E-mail" />
        <input type="password" placeholder="Password" />
      </div>

      <p>
        <input class="termsPolicy" type="checkbox" name="terms" id="terms" />
        <b>
          i have read and agree to the <a href="#">Terms of use</a> and
          <a href="#">Privacy Policy </a>
        </b>
      </p>

      <input class="create" type="button" value="Create Account" />

      <div class="break">
        <hr />
        <b>or sign up with social media</b>
        <hr />
      </div>

      <div class="social">
        <button class="facebook" type="button">
          <i class="fa fa-facebook"></i> Facebook
        </button>
        <button class="twitter" type="button">
          <i class="fa fa-twitter"></i> Twitter
        </button>
        <button class="googlePlus" type="button">
          <i class="fa fa-google-plus"></i> Google
        </button>
      </div>

      <div class="exist">
        <p>
          <b>Already exists an account?</b> <a href="./home.html">Sign in</a>
        </p>
      </div>
    </section>
  </body>
</html>
